name: Rollup Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build with Rollup
        run: npm run build

      - name: Upload Rollup artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rollup-output
          path: dist/